name: CI (global trustify CI)

on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"
  workflow_call:

concurrency:
  group: ci-global-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-upload-for-global-ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: save trustify-ui image
        run: |
          docker build . -t ghcr.io/trustification/trustify-ui:latest
          docker save -o /tmp/trustify-ui.tar ghcr.io/trustification/trustify-ui:latest

      - name: Upload trustify-ui image as artifact
        uses: actions/upload-artifact@v3
        with:
          name: trustify-ui
          path: /tmp/trustify-ui.tar
          retention-days: 1

